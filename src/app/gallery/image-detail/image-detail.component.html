<div *ngIf="selectedImage">
  <div class="container image-detail">
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <img [src]="selectedImage.imageLink">
      </div>
      <div class="col-sm-4 col-xs-12">
        <h1>{{selectedImage.title}}</h1>
        <h3>{{selectedImage.description}}</h3>
      </div>
    </div>
  </div>
</div>
